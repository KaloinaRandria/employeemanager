<!DOCTYPE html>
<html ng-app="employeeApp">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Manager</title>

    <!-- ✅ Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- ✅ AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body class="container py-4">
    <div ng-controller="EmployeeController">
      <h2 class="mb-4">👨‍💼 Gestion des employés</h2>

      <ul class="list-group mb-4">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          ng-repeat="e in employees"
        >
          <div>
            <strong>{{e.name}}</strong> - {{e.email}}
          </div>
          <button class="btn btn-danger btn-sm" ng-click="deleteEmployee(e.id)">
            Supprimer
          </button>
        </li>
      </ul>

      <h3>Ajouter un employé</h3>
      <div class="form-row align-items-end">
        <div class="form-group col-md-5">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            ng-model="newEmployee.name"
            placeholder="Nom"
          />
        </div>
        <div class="form-group col-md-5">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            ng-model="newEmployee.email"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-2">
          <button class="btn btn-primary btn-block" ng-click="addEmployee()">
            Ajouter
          </button>
        </div>
      </div>
    </div>

    <!-- ✅ Optionnel : Bootstrap JS (si tu veux utiliser les composants dynamiques comme les modals) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
